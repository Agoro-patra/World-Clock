<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Choose a city....</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Asian/Tokyo">Tokyo</option>
        <option value="Europe/London">London</option>
        <option value="America/Denver">Denver</option>
      </select>

      <div id="cities">
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">January 20th 2025</div>
          </div>
          <div class="time">2:40:10 <small> AM </small></div>
        </div>
        <div class="city" id="kampala">
          <div>
            <h2>Kampala</h2>
            <div class="date">January 20th 2025</div>
          </div>
          <div class="time">2:40:10 <small> AM </small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">January 20th 2025</div>
          </div>
          <div class="time">2:40:10 <small> AM </small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong></strong>
      <a
        href="https://github.com/Agoro-patra"
        target="
      _blank"
      >
        Agoro Patricia
      </a>
      is
      <a href="https://github.com/Agoro-patra/World-Clock" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://pro-worldclock.netlify.app/" target="_blank">
        hosted on Netlify
      </a>
    </footer>
    <script src="Java Script/index.js"></script>
  </body>
</html>
