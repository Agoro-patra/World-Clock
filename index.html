<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Choose a city....</option>
        <option value="">Auckland</option>
        <option value="">Nigeria</option>
        <option value="">London</option>
      </select>

      <div class="city">
        <h2>Sydney</h2>
        <div class="date">January 20th 2025</div>
        <div class="time">2:40:10 <small> AM </small></div>
      </div>
      <div class="city">
        <h2>Kampala</h2>
        <div class="date">January 20th 2025</div>
        <div class="time">2:40:10 <small> AM </small></div>
      </div>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">January 20th 2025</div>
        <div class="time">2:40:10 <small> AM </small></div>
      </div>
    </div>
